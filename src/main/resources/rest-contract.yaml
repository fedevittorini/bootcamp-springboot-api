externalDocs:
  description: Find out more about Educacion IT
  url: https://www.educacionit.com/
servers:
  - url: https://localhost:8080/api/v1
tags:
  - name: backoffice
    description: Everything about backoffice endpoints
  - name: store
    description: Access to the store
  - name: user
    description: Operations about user
  - name: login
    description: Operations about login
paths:
  /users/user:
    post:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Create user
      description: Create a user, authentication required.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequestDTO'
      responses:
        '200':
          description: successful operation response a UserDTO as data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    get:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Retrieve a list of users
      description: Retrieve a list of users, authentication required.
      operationId: retrieveAllUsers
      responses:
        default:
          description: successful operation response a UserListDTO as data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
  /users/user/{id}:
    put:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Update user
      description: Update a user, authentication required.
      operationId: updateUser
      parameters: 
        - name: id
          in: path
          description: the user id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Updated user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: successful operation response a UserDTO as data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    delete:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Delete user
      description: Delete a user, authentication required.
      operationId: deleteUser
      parameters: 
        - name: id
          in: path
          description: the user id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: successful operation  response a EmptyResponseDTO as data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    get:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Retrieve a user
      description: Retrieve a user, authentication required.
      operationId: retrieveUser
      parameters: 
        - name: id
          in: path
          description: the user id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        default:
          description: successful operation response a UserDTO as data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
  /users/user/{user_id}/roles:
    get:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Retrieve the roles from a user.
      description: Retrieve the roles from a user, authentication required.
      operationId: getUserRoles
      parameters: 
        - name: user_id
          in: path
          description: the user id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation response a UserRoleListDTO as data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /users/user/{user_id}/role/{role_id}:
    post:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Add role to a user
      description: Add a role to a user, authentication required.
      operationId: addRoleToUser
      parameters: 
        - name: user_id
          in: path
          description: the user id
          required: true
          schema:
            type: integer
            format: int64
        - name: role_id
          in: path
          description: the user id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation response a EmptyResponseDTO as data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    delete:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Remove role from a user
      description: Remove a role from a user, authentication required.
      operationId: removeRoleToUser
      parameters: 
        - name: user_id
          in: path
          description: the user id
          required: true
          schema:
            type: integer
            format: int64
        - name: role_id
          in: path
          description: the user id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation response a EmptyResponseDTO as data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /users/role:
    post:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Create roles
      description: Create a roles, authentication required.
      operationId: createRole
      requestBody:
        description: Created roles object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRoleRequestDTO'
      responses:
        '200':
          description: successful operation response a UserRoleDTO as data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    get:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Retrieve a list of roles
      description: Retrieve a list of roles, authentication required.
      operationId: retrieveAllRoles
      responses:
        default:
          description: successful operation response a UserRoleListDTO as data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
  /token/refresh:
    patch:
      tags:
        - login
      security:
        - bearerAuth: []
      summary: refresh a token
      description: Refresh a token, authentication required.
      operationId: refreshToken
      parameters: 
        - name: Authorization
          in: header
          description: authentication token
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation response a JWTResponseDTO as data
          headers: 
            Access-Token:
              schema:
                type: string
            Refresh-Token:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
  /token/login:
    post:
      tags:
        - login
      summary: Create a user session
      description: Create a user session
      operationId: login
      parameters: 
        - name: username
          in: query
          description: the username to authenticate
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: the password to authenticate
          required: true
          schema:
            type: string
            format: password
      responses:
        200:
          description: successful operation response a JWTResponseDTO as data
          headers: 
            Access-Token:
              schema:
                type: string
            Refresh-Token:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
  /products/product:
    post:
      tags:
        - store
      security:
        - bearerAuth: []
      summary: Create product
      description: Create a product, authentication required.
      operationId: createProduct
      requestBody:
        description: Created product object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductDTO'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    get:
      tags:
        - store
      security:
        - bearerAuth: []
      summary: Retrieve a list of products
      description: Retrieve a list of products, authentication required.
      operationId: retrieveAllProducts
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseContainerResponseDTO'

components:
  schemas:
    UserRequestDTO:
      type: object
      properties:
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          format: email
          example: john@email.com
          description: this field represent the user email
        password:
          type: string
          maxLength: 16
          minLength: 6
          example: 'p4$sW0rD!'
      required: 
        - username
        - firstName
        - lastName
        - email
        - password
    UserDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          format: email
          example: john@email.com
          description: this field represent the user email
        password:
          type: string
          maxLength: 16
          minLength: 6
          example: 'p4$sW0rD!'
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - username
        - firstName
        - lastName
        - email
        - password
        - dateCreated
    UserListDTO:
      type: object
      properties: 
        items:
          type: array
          items: 
            $ref: '#/components/schemas/UserDTO'
    UserRoleDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: ROLE_USER
        level:
          type: integer
          example: 1
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - name
        - level
        - dateCreated
    UserRoleRequestDTO:
      type: object
      properties:
        name:
          type: string
          example: ROLE_USER
        level:
          type: integer
          example: 1
      required: 
        - name
        - level
    UserRoleListDTO:
      type: object
      properties: 
        items:
          type: array
          items: 
            $ref: '#/components/schemas/UserRoleDTO'
    CategoryDTO:
      type: object
      properties: 
        id:
          type: integer
          format: int64
          example: 8
        name:
          type: string
          example: James
        parentCategoryId:
          type: integer
          format: int64
          example: 1
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - name
        - dateCreated
    ProductDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 37
        name:
          type: string
          example: Reloj Smart Samsung
        description:
          type: string
          example: Reloj Smartwatch samsung Galaxy watch 4 
        price:
          type: number
          format: double
          example: 7000
        qty:
          type: integer
          example: 2
          description: the stock quantity.
        category:
          $ref: '#/components/schemas/CategoryDTO'
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - name
        - price
        - qty
        - category
        - dateCreated
    ProductListDTO:
      type: object
      properties: 
        items:
          type: array
          items: 
            $ref: '#/components/schemas/ProductDTO'
    CartDTO:
      type: object
      properties: 
        id:
          type: integer
          format: int64
          example: 10
        user:
          $ref: '#/components/schemas/UserDTO'
        product_list:
          type: array
          items: 
            $ref: '#/components/schemas/ProductDTO'
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - user
        - dateCreated
    JWTResponseDTO:
      type: object
      properties: 
        accessToken:
          type: string
        refreshToken:
          type: string
    EmptyResponseDTO:
      type: object
      properties: 
        date:
          type: string
          format: date-time
          example: '2023-02-01 24:00:00'
    ErrorResponseDTO:
      type: array
      items:
        $ref: '#/components/schemas/ErrorItemDTO'
    ErrorItemDTO:
      type: object
      properties:
        code:
          type: string
        link:
          type: string
        detail:
          type: string
    MetaInformationResponseDTO:
      required:
      - time
      type: object
      properties:
        time:
          type: integer
          format: int64
        refNumber:
          type: string
    DataResponseDTO:
      type: object
      oneOf: 
        - $ref: '#/components/schemas/JWTResponseDTO'
        - $ref: '#/components/schemas/ProductDTO'
        - $ref: '#/components/schemas/UserListDTO'
        - $ref: '#/components/schemas/UserDTO'
        - $ref: '#/components/schemas/CartDTO'
        - $ref: '#/components/schemas/ProductListDTO'
        - $ref: '#/components/schemas/UserRoleDTO'
        - $ref: '#/components/schemas/UserRoleListDTO'
        - $ref: '#/components/schemas/EmptyResponseDTO'
      properties: 
        type:
          type: string
          description: The type of the contained object
      discriminator:
        propertyName: type
    ResponseContainerResponseDTO:
      required:
      - meta
      - type
      type: object
      properties:
        errors:
          $ref: '#/components/schemas/ErrorResponseDTO'
        meta:
          $ref: '#/components/schemas/MetaInformationResponseDTO'
        data:
          $ref: '#/components/schemas/DataResponseDTO'

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
security:
  - bearerAuth: []  

