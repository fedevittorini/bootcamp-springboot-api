openapi: 3.0.3
info:
  title: Eduit REST shopping cart API - OpenAPI 3.0
  description: |-
    Aplicacion Carrito de compras Bootcamp EducacionIt.
  termsOfService: https://www.educacionit.com/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Educacion IT
  url: https://www.educacionit.com/
servers:
  - url: https://localhost:8080/api/v1
tags:
  - name: backoffice
    description: Everything about backoffice endpoints
  - name: store
    description: Access to the store
  - name: user
    description: Operations about user
paths:
  /users/user:
    post:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      parameters:
        - name: Authorization
          in: header
          description: Bearer JWT auth
          required: false
          schema:
            type: string
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    get:
      tags:
        - user
      security:
        - bearerAuth: []
      summary: Retrieve a list of users
      description: This can only be done by the logged in user.
      operationId: retrieveAllUsers
      parameters:
        - name: Authorization
          in: header
          description: Bearer JWT auth
          required: false
          schema:
            type: string
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListDTO'
  /users/login:
    get:
      tags:
        - user
      summary: Retrieve a list of users
      description: This can only be done by the logged in user.
      operationId: login
      parameters: 
        - name: username
          in: query
          description: authentication token
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: authentication token
          required: true
          schema:
            type: string
      responses:
        default:
          description: successful operation
          headers: 
            Authorization:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
  /users/logout:
    get:
      tags:
        - user
      summary: Retrieve a list of users
      description: This can only be done by the logged in user.
      operationId: logout
      parameters: 
        - name: Authorization
          in: header
          description: Bearer JWT auth
          required: false
          schema:
            type: string
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'

components:
  schemas:
    UserDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          format: email
          example: john@email.com
          description: this field represent the user email
        password:
          type: string
          maxLength: 16
          minLength: 6
          example: 'p4$sW0rD!'
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - username
        - firstName
        - lastName
        - email
        - password
        - dateCreated
    UserListDTO:
      type: array
      items: 
        $ref: '#/components/schemas/UserDTO'
    CategoryDTO:
      type: object
      properties: 
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: James
        parentCategory:
          $ref: '#/components/schemas/CategoryDTO'
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - name
        - dateCreated
    ProductDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: James
        description:
          type: string
          example: James
        price:
          type: string
          example: James
        qty:
          type: string
          example: James
        category:
          $ref: '#/components/schemas/CategoryDTO'
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - name
        - price
        - qty
        - category
        - dateCreated
    CartDTO:
      type: object
      properties: 
        id:
          type: integer
          format: int64
          example: 10
        user:
          $ref: '#/components/schemas/UserDTO'
        product_list:
          type: array
          items: 
            $ref: '#/components/schemas/ProductDTO'
        dateCreated:
          type: string
          format: date
          example: '2023-02-01'
        dateDeleted:
          type: string
          format: date
          example: '2023-02-01'
      required: 
        - user
        - dateCreated
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
      
security:
  - bearerAuth: []  

